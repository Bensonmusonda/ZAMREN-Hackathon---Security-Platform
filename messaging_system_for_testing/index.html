<!DOCTYPE html>
<html>
    <head>
        <title>Compose email or sms</title>
        <link rel="stylesheet" href="stylesheets/userhome.css">
    </head>
    <body>
        <nav>
            <div class="nav-links">
                <a href="#" class="active">Compose</a>
                <a href="inbox.html">Inbox</a>
                <a href="sent.html">Sent</a>
                <a href="spam.html">Spam</a>
            </div>
            <div class="folders"></div>
            <div class="nav-footer">
                <button id="logout-button">Logout</button> 
            </div>
        </nav>
        <main>
            <div class="message-inputs-container">
                <div class="input-group">
                    <label for="message-type" class="sr-only">Message Type</label>
                    <select name="message-type" id="message-type" class="message-type-select">
                        <option value="email">Email</option>
                        <option value="sms">SMS</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="email-or-number" class="sr-only">Email or Number</label>
                    <input type="text" name="email-or-number" id="email-or-number" placeholder="Recipient Email or Phone Number" class="contact-input">
                </div>
                <div class="input-group" id="subject-group" style="display: none;">
                    <label for="subject" class="sr-only">Subject</label>
                    <input type="text" name="subject" id="subject" placeholder="Subject" class="contact-input">
                </div>
            </div>

            <div class="main-content-area">
                <h1 class="welcome-text">Get started by composing a message...</h1>

                <div class="message-box-outer">
                    <div class="message-box">
                        <div id="attached-file-display">
                            <span id="selected-file-name" class="selected-file-name"></span>
                            <button id="remove-file-button" class="icon-button remove-file-button" aria-label="Remove Attached File">
                                <img src="src/icons8-remove-30.png" alt="Remove File"> 
                            </button>
                        </div>
                        <textarea placeholder="Type your message here..." class="message-textarea"></textarea>
                        <div class="message-actions">
                            <div class="attachment-icons">
                                <input type="file" id="attachment-input" style="display: none;"> 
                                <button class="icon-button" id="attach-image-button" aria-label="Attach Image">
                                    <img src="src/icons8-add-image-24.png" alt="Attach Image">
                                </button>
                                <button class="icon-button" id="attach-file-button" aria-label="Attach File">
                                    <img src="src/icons8-attach-24.png" alt="Attach File">
                                </button>
                            </div>
                            <button class="send-button">
                                Send
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="main-footer">
                <p>Your IP address is: 127.0.0.1</p>
            </div>
        </main>
        <aside>
            <p id="user-display-name">Loading user info...</p> 
        </aside>

        <script src="scripts/compose_logic.js"></script>
    </body>
</html>
