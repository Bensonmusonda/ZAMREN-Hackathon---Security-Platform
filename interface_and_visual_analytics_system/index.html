<!DOCTYPE html>
<html>
    <head>
        <title>Security Dashboard</title>
        <link rel="stylesheet" href="stylesheets/index.css">
    </head>
    <body>
        <nav>
            <div class="nav-header">
                <h2>Security Platform</h2>
            </div>
            <a href="#Dashboard" class="active">Dashboard</a>
            <a href="#Email">Email manager</a>
            <a href="#Sms">SMS Manager</a>
            <a href="#Settings">Settings</a>
        </nav>
        <main>
            <div class="detection-summary">
                <div class="ids-summary card">
                    <h2>Network monitoring</h2>
                    <div class="ids-summary-content">
                        <div class="detected-threats" id="recentNetworkThreatsContainer">
                            <div class="table-container"></div>
                        </div>
                        <div class="breakdown">
                            <div class="metric-card suspicious-ip" id="suspiciousIpCount"></div>
                            <div class="metric-card brute-force-attempts" id="bruteForceCount"></div>
                            <div class="metric-card malware-detections" id="malwareCount"></div>
                            <div class="metric-card pending-alerts" id="pendingAlertsCount"></div>
                            <div class="metric-card total-alerts" id="totalNetworkAlertsCount"></div>
                        </div>
                    </div>
                </div>
                <div class="email-detection-summary card">
                    <h2>Email traffic</h2>
                    <div class="email-detection-summary-content">
                        <div class="emails-recieved" id="recentEmailLogsContainer">
                            <div class="table-container"></div>
                        </div>
                        <div class="emails-threats-breakdown">
                            <div class="metric-card spam-emails" id="spamEmailsCount"></div>
                            <div class="metric-card total-emails" id="totalEmailsCount"></div>
                        </div>
                    </div>
                </div>
                <div class="sms-detection-summary card">
                    <h2>SMS traffic</h2>
                    <div class="sms-detection-summary-content">
                        <div class="sms-recieved" id="recentSmsLogsContainer">
                            <div class="table-container"></div>
                        </div>
                        <div class="sms-threats-breakdown">
                            <div class="metric-card spam-sms" id="spamSmsCount"></div>
                            <div class="metric-card total-sms" id="totalSmsCount"></div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <aside id="security-insights" class="card">
            <h2>Security insights</h2>
            <div class="table-container"></div>
        </aside>
        <script src="scripts/dashboard.js"></script>
    </body>
</html>
